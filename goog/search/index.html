<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <title id="title">Goog search</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        const question = params.q
        console.log(question);

        //Goog search
        const url = `https://goog.fakefurry.repl.co/search/json/api/question/goog/api/search?q=${question}`;
        var search

        $(document).ready(function () {
            $("#search").text(question)
            $("#title").text(`Goog search - ${question}`)
            $("#searchinput").val(question)
            $.getJSON(url, function (data) {
                console.log(data);
                search = data
                search["items"].forEach(element => {
                    $("#result").append(`<div id="result"><font face="Pixelated MS Sans Serif"><a href="${element["formattedUrl"]}"><b>${element["htmlTitle"]}</b></a><br><font size="-1">${element["htmlSnippet"]}</font></font></div><br>`)
                });
                $("#stats").html(`Results <b>1 - 10</b> of about <b>${search["searchInformation"]["formattedTotalResults"]}</b>. Search took <b>${search["searchInformation"]["searchTime"]} seconds.`)
            });
        });

    </script>
</head>

                        <input type="hidden" name="safe" value="off">
                        <input type="submit" name="btnG" value="Goog Search">
                        <input type="submit" name="btnI" value="I'm Feeling Lucky">
                    </form>
