<head>
    <title>98.css example</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/98.css" />
  </head>
  <style>
  body{background-color: teal;}

.window {
  position: absolute;
}
#window3{left:330px}
#window2{top:115px;}
.window .title-bar {
  cursor: move;
}
  </style>

<div class="window" style="width: 300px" id="window2">
  <div class="title-bar" id="window2header">
    <div class="title-bar-text">Resizable window</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button onclick="closewindow('window2')" aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <p>You can resize this window</p>
  </div>
</div>

<div class="window" style="width: 300px" id="window1">
  <div class="title-bar" id="window1header">
    <div class="title-bar-text">A Window With Stuff In It</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button onclick="closewindow('window1')" aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <p>There's so much room for activities!</p>
    <br>
    <section class="field-row" style="justify-content: flex-end">
      <button onclick="closewindow('window1')">OK</button>
      <button onclick="closewindow('window1')">Cancel</button>
    </section>
  </div>
</div>

  <div class="window" style="width: 120px" id="window3">
    <div class="title-bar" id="window3header">
      <div class="title-bar-text">Alert!</div>
      <div class="title-bar-controls">
        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"onclick="closewindow('window3')" ></button>
      </div>
    </div>
    <div class="window-body">
      <p>This is a test of 98.css!</p>
      <br>
      <section class="field-row" style="justify-content: flex-end">
        <button onclick="closewindow('window3')">OK</button>
      </section>
    </div>
  </div>

<script>
resizableElement(document.getElementById("window2"));
dragElement(document.getElementById("window1"));
dragElement(document.getElementById("window2"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  if (document.getElementById(elmnt.id + "header")) {
    // if present, the header is where you move the DIV from:
    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
  } else {
    // otherwise, move the DIV from anywhere inside the DIV:
    elmnt.onmousedown = dragMouseDown;
  }

  function dragMouseDown(e) {
    e = e || window.event;
    e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

  function closeDragElement() {
    // stop moving when mouse button is released:
    document.onmouseup = null;
    document.onmousemove = null;
  }
}
function closewindow(tid){
  var windowelem = document.getElementById(tid)
  windowelem.remove()
}
function resizableElement(tid){
  tid.style.resize="both"
  tid.style.overflow="auto"
}
</script>
